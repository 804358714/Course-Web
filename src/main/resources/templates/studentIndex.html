    <!-- top navigation -->
    <div class="top_nav">
      <div class="nav_menu">
        <div class="nav toggle">

        <nav class="nav navbar-nav">
          <ul class=" navbar-right">

              <div class="dropdown-menu dropdown-usermenu pull-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="ChangePassword">修改密码</a>

    <!-- page content -->
    <div class="right_col" role="main">
      <div class="">
        <div class="page-title">
          <div class="title_left">
            <h3>主 页</h3>
          </div>

          <div class="title_right">
            <div class="col-md-5 col-sm-5   form-group pull-right top_search">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search for...">
                <span class="input-group-btn">
                      <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
              </div>
            </div>
          </div>
        </div>

        <div class="clearfix"></div>

        <div class="row">
          <div class="col-md-12 col-sm-12 ">
            <div class="x_panel">
              <div class="x_title">
                <h2><i class="fa fa-bars"></i> 消息 </h2>
<!--                <ul class="nav navbar-right panel_toolbox">-->
<!--                  <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>-->
<!--                  </li>-->

<!--                    </div>-->
<!--                  </li>-->

<!--                  </li>-->
<!--                </ul>-->
                <div class="clearfix"></div>
              </div>
              <div class="x_content">

                <ul class="nav nav-tabs bar_tabs" id="myTab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home"
                       role="tab" aria-controls="home" aria-selected="true">已完成的提问</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile"
                       role="tab" aria-controls="profile" aria-selected="false">新回复的提问 <span class="badge bg-red pull-right" th:text="${questions2.size()}"></span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact"
                       role="tab" aria-controls="contact" aria-selected="false">未回复的提问 <span class="badge bg-red pull-right" th:text="${questions3.size()}"></span></a>
                  </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel"
                       aria-labelledby="home-tab">
                    <div class="accordion" id="accordion" role="tablist" aria-multiselectable="true">
                      <div class="panel" th:each="question1,itrat:${questions1}">
                        <a class="panel-heading" role="tab" th:id="'headingOne'+${itrat.index}" data-toggle="collapse"
                           data-parent="#accordion" th:href="'#collapseOne'+${itrat.index}" aria-expanded="true"
                           th:aria-controls="'collapseOne'+${itrat.index}">
                          <h4 class="panel-title" th:text="${itrat.index+1}+'、'+${question1.title}"></h4>

                        </a>
                        <div th:id="'collapseOne'+${itrat.index}" class="panel-collapse collapse in" role="tabpanel"
                             th:aria-labelledby="'headingOne'+${itrat.index}">
                          <div class="panel-body">
                            <table class="table table-bordered">
                              <thead>
                              <tr>
                                <th>课程名称</th>
                                <th>提问时间</th>
                                <th>提问详情</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr>
                                <td th:text="${courseName1.get(itrat.index)}"></td>
                                <td th:text="${question1.time}"></td>
                                <td><a th:href="'StudentQuestionDetail?questionid='+${question1.questionid}+'&questionUser='+${question1.userid}+'&courseid='+${question1.courseid}"><button class="btn btn-success">详情</button></a></td>
                              </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane fade" id="profile" role="tabpanel"
                       aria-labelledby="profile-tab">
                    <div class="accordion" id="accordion2" role="tablist" aria-multiselectable="true">
                      <div class="panel" th:each="question2,itrat2:${questions2}">
                        <a class="panel-heading" role="tab" th:id="'headingTwo'+${itrat2.index}" data-toggle="collapse"
                           data-parent="#accordion2" th:href="'#collapseTwo'+${itrat2.index}" aria-expanded="true"
                           th:aria-controls="'collapseTwo'+${itrat2.index}">
                          <h4 class="panel-title" th:text="${itrat2.index+1}+'、'+${question2.title}"></h4>

                        </a>
                        <div th:id="'collapseTwo'+${itrat2.index}" class="panel-collapse collapse in" role="tabpanel"
                             th:aria-labelledby="'headingTwo'+${itrat2.index}">
                          <div class="panel-body">
                            <table class="table table-bordered">
                              <thead>
                              <tr>
                                <th>课程名称</th>
                                <th>提问时间</th>
                                <th>提问详情</th>
                              </tr>
                              </thead>
                              <tbody>
                              <tr>
                                <td th:text="${courseName2.get(itrat2.index)}"></td>
                                <td th:text="${question2.time}"></td>
                                <td><a th:href="'StudentQuestionDetail?questionid='+${question2.questionid}+'&questionUser='+${question2.userid}+'&courseid='+${question2.courseid}"><button class="btn btn-success">详情</button></a></td>
                              </tr>
                              </tbody>
                            </table>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="tab-pane fade" id="contact" role="tabpanel"
                       aria-labelledby="contact-tab">
                    <div class="accordion" id="accordion3" role="tablist" aria-multiselectable="true">
                      <div class="panel" th:each="question3,itrat3:${questions3}">
                        <a class="panel-heading" role="tab" th:id="'headingThree'+${itrat3.index}" data-toggle="collapse"
                           data-parent="#accordion3" th:href="'#collapseThree'+${itrat3.index}" aria-expanded="true"
                           th:aria-controls="'collapseThree'+${itrat3.index}">
                          <h4 class="panel-title" th:text="${itrat3.index+1}+'、'+${question3.title}"></h4>

                        </a>
                        <div th:id="'collapseThree'+${itrat3.index}" class="panel-collapse collapse in" role="tabpanel"
                             th:aria-labelledby="'headingThree'+${itrat3.index}">
                          <div class="panel-body">
                            <table class="table table-bordered">
                              <thead>

                                <th>课程名称</th>

                              </thead>
                              <tbody>
                              <tr>

                                <td><a th:href="'StudentQuestionDetail?questionid='+${question3.questionid}+'&questionUser='+${question3.userid}+'&courseid='+${question3.courseid}"><button class="btn btn-success">详情</button></a></td>
                              </tr>
                              </tbody>
                            </table>
                          </div>
