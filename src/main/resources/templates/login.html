    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="img/logo.png" type="image/png" />

    <title>课程在线答疑网站</title>

    <!-- Bootstrap -->
    <link href="vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

<body class="login">
<div>
    <a class="hiddenanchor" id="signup"></a>
    <a class="hiddenanchor" id="signin"></a>

    <div class="login_wrapper">
        <div class="animate form login_form">
            <section class="login_content">
                <form method="post" action="Login">
                    <h1>登录</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="学号/工号" required="" name="userid"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="密码" required="" name="password"/>
                    </div>
                    <div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" class="flat" name="rememberMe"/> 记住我
                            </label>
                        </div>
                        <button type="submit" class="btn btn-success">登录</button>

                        <!--            <a class="btn btn-default submit" href="index.html" style="font-size: medium ; color: #61728d">登录</a>-->
                        <!--            <a class="reset_pass" href="#">忘记密码？</a>-->
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">初次访问？
                            <a href="#signup" class="to_register"> 注册账户 </a>
                        </p>

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="fa fa-paw"></i> Online Answering System !</h1>
                            <p>©2022 All Rights Reserved. Jayce's Web Experiment</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>

        <div id="register" class="animate form registration_form">
            <section class="login_content">
                <form method="post" action="Register">
                    <h1>注 册</h1>
                    <div>
                        <input type="text" class="form-control" placeholder="姓名" required="" name="username"/>
                    </div>
                    <div>
                        <input type="text" class="form-control" placeholder="学号" required="" name="sid"/>
                    </div>
                    <div>
                        <input type="password" class="form-control" placeholder="密码" required="" name="password"/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">注册</button>
                    </div>

                    <div class="clearfix"></div>

                    <div class="separator">
                        <p class="change_link">已有账户？
                            <a href="#signin" class="to_register"> 登录 </a>
                        </p>

                        <div class="clearfix"></div>
                        <br />

                        <div>
                            <h1><i class="fa fa-paw"></i> Online Answering System !</h1>
                            <p>©2022 All Rights Reserved. Jayce's Web Experiment</p>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </div>
</div>
